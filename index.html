  <script>
    // ===== Параметрлер =====
    const SPEED_PX_PER_SEC = 100;      // жылдамдық (px/сек)
    const RESTART_DELAY_MS = 3000;    // пайдаланушы әрекетінен кейін қайта қосу кідірісі

    // ===== Элементтер =====
    const modal = document.getElementById("musicModal");
    const playButton = document.getElementById("playMusic");


    document.documentElement.style.scrollBehavior = 'auto';
    document.body.style.scrollBehavior = 'auto';
    document.body.style.overflow = 'hidden'; // модал ашық кезде скролды бұғаттау

    // ===== Күй =====
    let isRunning = false;
    let resumeTimer = null;
    let rafId = null;
    let lastTs = 0;
    let accum = 0;

    // Қауіпсіз скрол функциясы
    function safeScrollBy(step) {
      const before = window.pageYOffset ||
        document.documentElement.scrollTop ||
        document.body.scrollTop || 0;

      window.scrollBy(0, step);

      let after = window.pageYOffset ||
        document.documentElement.scrollTop ||
        document.body.scrollTop || 0;

      if (after === before) {
        document.documentElement.scrollTop = before + step;
        after = window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop || 0;

        if (after === before) {
          document.body.scrollTop = before + step;
        }
      }
    }

    function atBottom() {
      const maxScroll =
        Math.max(document.documentElement.scrollHeight, document.body.scrollHeight) - window.innerHeight;
      const y = window.pageYOffset ||
        document.documentElement.scrollTop ||
        document.body.scrollTop || 0;
      return y >= maxScroll - 1;
    }

    // Негізгі цикл
    function loop(ts) {
      rafId = requestAnimationFrame(loop);
      if (!isRunning) { lastTs = ts; return; }
      if (!lastTs) lastTs = ts;

      const dt = ts - lastTs;
      lastTs = ts;

      accum += (SPEED_PX_PER_SEC * dt) / 1000;

      const step = Math.floor(accum);
      if (step >= 1) {
        accum -= step;

        if (atBottom()) {
          // === Соңына жеткенде тоқтату ===
          stopAuto();
          cancelAnimationFrame(rafId);
          rafId = null;
          return;
        }

        safeScrollBy(step);
      }
    }

    // Авто-скролды басқару
    function startAuto() { if (!isRunning) { isRunning = true; } }
    function stopAuto() { isRunning = false; }

    function restartAfterDelay() {
      clearTimeout(resumeTimer);
      resumeTimer = setTimeout(() => startAuto(), RESTART_DELAY_MS);
    }

    // Пайдаланушы әрекеттерін тыңдау
    const onInteract = () => { stopAuto(); restartAfterDelay(); };
    window.addEventListener('touchstart', onInteract, { passive: true });
    window.addEventListener('touchmove', onInteract, { passive: true });
    window.addEventListener('wheel', onInteract, { passive: true });
    window.addEventListener('mousedown', onInteract, { passive: true });
    window.addEventListener('keydown', onInteract, { passive: true });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) { stopAuto(); }
      else { restartAfterDelay(); }
    });

    // Модалды жабу
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }
    playButton.addEventListener('click', () => {
      closeModal();
      if (!rafId) rafId = requestAnimationFrame(loop);
      restartAfterDelay();
    });

  </script>




  <script>

    document.addEventListener("DOMContentLoaded", function () {
      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      });

      var elements = document.querySelectorAll(".fade-in");
      elements.forEach(function (element) {
        observer.observe(element);
      });
    });
  </script>


  <script>


    const URL_APP = "https://script.google.com/macros/s/AKfycbzIChpj98_4VW8Pd5nCo0jrs2LLCKSE9uDfefBu2lkedMUF7KJeFGSOo_B5mJNZ98untA/exec";

    const form = document.querySelector("#form");
    form.action = URL_APP;

    form.addEventListener("submit", async (ev) => {
      ev.preventDefault();

      const name = document.querySelector("[name=name]:checked");
      const choice = document.querySelector("[name=choice]:checked");
      const message = document.querySelector("[name=message]");

      let details = {
        name: name ? name.value : '',
        choice: choice ? choice.value : '',
        message: message.value.trim(),
      };

      let formBody = [];
      for (let property in details) {
        let encodedKey = encodeURIComponent(property);
        let encodedValue = encodeURIComponent(details[property]);
        formBody.push(encodedKey + "=" + encodedValue);
      }
      formBody = formBody.join("&");

      if (name) name.checked = false;
      if (choice) choice.checked = false;
      message.value = '';

      alert('Спасибо за ответ!');

      fetch(URL_APP, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
        },
        mode: "no-cors",
        body: formBody,
      }).catch((err) => {
        console.error('Error:', err);
        alert("Ошибка!");
      });
    });












    function onEntry(entry) {
      entry.forEach(change => {
        if (change.isIntersecting) {
          change.target.classList.add('element-show');

        }
      });
    }
    let options = {
      threshold: [0.5]
    };
    let observer = new IntersectionObserver(onEntry, options);
    let elements = document.querySelectorAll('.element-animation');

    for (let elm of elements) {
      observer.observe(elm);
    }

  </script>

        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));

        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
